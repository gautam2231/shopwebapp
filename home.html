<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        transition: "3s";
    }

    #o {
        background-color: black;
        color: white;
        padding: 25px;
        text-align: center;
    }

    #t {
        background-image: url('https://www.searchenginejournal.com/wp-content/uploads/2020/05/root-domain-or-subdomain-which-is-better-for-ecommerce-seo-5ebcb8873f353-1280x720.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }

    #d {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        height: 30%;
        /* display: none; */
    }

    #but {
        color: white;
        font-size: 10px;
        width: 50%;
        height: 50%;
        background-color: grey;
        border: 2px solid black;
        cursor: pointer;
    }

    #but:hover {
        background-color: black;
        border: 2px solid white;
        border-radius: 15px;
    }

    .llll {
        height: 100%;
    }

    .pp {
        display: flex;
        height: 5%;
        width: 100%;
        justify-content: end;
    }

    #hh {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        height: 80%;
        background-color: black;
        color: white;
        display: none;
        border: 5px solid grey;
    }

    #hh1 {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 50%;
        height: 80%;
        background-color: black;
        color: white;
        display: none;
        border: 5px solid grey;
    }

    #o {
        background-color: black;
        color: white;
        padding: 25px;
        text-align: center;
    }

    #oye {
        display: flex;
        width: 100%;
        height: 80%;
        align-items: flex-end;
        display: none;
    }

    .food {
        display: flex;
        flex-direction: row;
        background-color: rgb(213, 209, 209);
        height: 10%;
        width: 80%;
        border: 10px solid rgb(100, 90, 90);
        border-radius: 15px;
        border-style: inset;
        justify-content: center;
        align-items: center;

    }

    .food:hover {
        cursor: pointer;
        border-style: outset;
    }

    .food h2 a {
        color: black;
        font-family: sans-serif;
        text-decoration: none;
    }
</style>

<body>
    <div id="o">
        <h3>hello You are using this app for sell or rent your property</h3>
    </div>
    <div id="t">
        <div id="oye">
            <br>
            <div id='hh'>
                <div class="pp">
                    <img class="llll" onclick="closemenu()"
                        src="https://img.freepik.com/premium-photo/large-white-cross-black-background_360749-2596.jpg?w=2000"
                        alt="">
                </div>
                <h2>WHAT TYPE OF SHOP YOU WANT ?</h2>
                <div class="food">
                    <h2><a href="stationary_table.html">STATIONARY</a></h2>

                </div>
                <div class="food">

                </div>
                <div class="food">
                    <h2><a href="grocery_table.html">GROCERY</a></h2>
                </div>
                <div class="food">
                    <h2><a href="clothes_table.html">CLOTHES</a></h2>
                </div>
                <div class="food">
                    <h2><a href="barber_table.html">BARBER</a></h2>
                </div>

            </div>
            <br>
            <div id="hh1">
                <div class="pp">
                    <img class="llll" onclick="cloemenu()"
                        src="https://img.freepik.com/premium-photo/large-white-cross-black-background_360749-2596.jpg?w=2000"
                        alt="">
                </div>
                <div class="food">
                    <h2><a href="stationary.html">STATIONARY</a></h2>

                </div>
                <div class="food">
                    <h2><a href="gym.html">GYM</a></h2>
                </div>
                <div class="food">
                    <h2><a href="grocery.html">GROCERY</a></h2>
                </div>
                <div class="food">
                    <h2><a href="clothes.html">CLOTHES</a></h2>
                </div>
                <div class="food">
                    <h2><a href="barber.html">BARBER</a></h2>
                </div>


            </div>
        </div>
        <div id="d">
            <br>
            <button id="but" onclick="openmenu()">STUDENT</button>
            <br>
            <button id="but" onclick="menu()">SHOPKEEPER</button>
        </div>
    </div>
    <script>
        function openmenu() {
            oye.style.display = "flex";
            oye.style.alignItems = "center";
            hh.style.display = "flex";
            hh.style.alignItems = "center";
            oye.style.justifyContent = "center"
            d.style.display = "none";
        }
        function menu() {
            oye.style.display = "flex";
            oye.style.alignItems = "center";
            hh1.style.display = "flex";
            hh1.style.alignItems = "center";
            oye.style.justifyContent = "center";
            d.style.display = "none";

        }
        function closemenu() {
            oye.style.display = "none";
            hh.style.display = "none";
            d.style.display = "flex";
        }
        function cloemenu() {
            oye.style.display = "none";
            hh1.style.display = "none";
            d.style.display = "flex";
        }


    </script>
</body>

</html>
